    <style>
    .pending {
      display: none;
    }
    #bookmarklet {
      position: fixed;
      right: 0.3em;
      top: 0.15em;
    }
    </style>

  <body unselectable="on">
    <div id="app"></div>
    <a id="bookmarklet" class="pending" href="javascript:popw='';Q='';x=document;y=window;if(x.selection) {Q=x.selection.createRange().text;} else if (y.getSelection) {Q=y.getSelection();} else if (x.getSelection) {Q=x.getSelection();}popw = y.open('https://dyuproject.com/bookmarks/dyu/bookmarklet.html#t=' + escape(Q) + '&u=' + escape(location.href) + '&n=' + escape(document.title),'bk-dyu','scrollbars=no,width=475,height=540,top=175,left=75,status=yes,resizable=yes');if (!document.all) T = setTimeout('popw.focus()',50);void(0);">bk-dyu</a>
    <script>
    function appendEl(tag, key, val) {
        var el = document.createElement(tag)
        el[key] = val
        document.body.appendChild(el)
        return el
    }
    function start(auth_data) {
        var hash = window.location.hash
        if (!hash) {
            document.getElementById('bookmarklet').setAttribute('class', '')
            return
        }
        // exclude hash
        var pairs = hash.substring(1).split('&'),
            notes = pairs[0],
            url = pairs[1],
            title = pairs[2],
            unescape = window.unescape || window.decodeURI
        
        if (url.length === 2) return

        url = unescape(url.substring(2))

        notes = notes.length === 2 ? '' : unescape(notes.substring(2))

        title = title.length === 2 ? '' : unescape(title.substring(2))
        
        window.run_config = { url: url, title: title, notes: notes }
        
        appendEl('script', 'src', '../dist/bookmarklet.js')
    }
    window.rpc_host = 'https://api.dyuproject.com'
    window.auth_config = {
        start: start,
        host: 'https://api.dyuproject.com',
        users: ['dyu@github', 'david.yu.ftw@gmail.com'],
        idx: 0, handleOauth: null, retry: null
    }
    </script>
    <script src="/start.js"></script>
  </body>
