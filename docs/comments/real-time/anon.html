<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/build.css" />
    <title>real-time anonymous comments</title>
  </head>
  <body>
    <a style="position:fixed;top:0;right:0" href="https://github.com/dyu/comments"><img src="/dist/gh.png" /></a>
    <h3>anonymous | <a href="/comments/real-time/">authenticated</a></h3>
    <div id="comments"></div>
    <script>
    window.comments_config = {
      collapse_depth: 7,
      limit_depth: 10,
      ws_enabled: true,
      ws_host: 'wss://rpc.dyuproject.com/sub',
      rpc_host: 'https://rpc.dyuproject.com'
    }
    </script>
    <script src="../dist/build.js"></script>
  </body>
</html>
